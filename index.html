<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>BMI 计算器</title>
  <style>
    body {background: #f2f6ff; min-height:100vh; display:flex; justify-content:center; align-items:center;}
    .container {background:#fff; border-radius:18px; padding:40px 24px; box-shadow:0 8px 40px #b5bcff44; width:360px;}
    h2 {color:#6366f1; text-align:center;}
    label {display:block; margin:16px 0 6px 0;}
    input[type="number"] {font-size:1.11rem; border-radius:6px; border:1.5px solid #b8c5ec; padding:7px 12px;}
    button {margin:22px 0 0 0; width:100%; background: #6366f1; color:#fff; font-size:1.18rem; padding:10px 0; border:none; border-radius:8px;}
    #result {margin:2.2em 0 0 0; font-size:1.41rem; font-weight:bold; text-align:center;}
    #bmi-type {margin-top:0.7em; font-size:1.18rem; font-weight:bold; text-align:center;}
    #bmi-type.thin { color: #f97316; }
    #bmi-type.normal { color: #10b981; }
    #bmi-type.over { color: #fbbf24; }
    #bmi-type.fat { color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>身高（cm）：<input type="number" id="height" min="50" max="250" required></label>
      <label>体重（kg）：<input type="number" id="weight" min="10" max="300" required></label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <div id="bmi-type"></div>
  </div>
<script>
function getBmiLevel(bmi) {
  if (bmi < 18.5) return { label: "偏瘦", className: "thin" };
  if (bmi < 24) return { label: "正常", className: "normal" };
  if (bmi < 28) return { label: "超重", className: "over" };
  return { label: "肥胖", className: "fat" };
}
document.getElementById('bmiForm').onsubmit = async function(e){
  e.preventDefault();
  const height = Number(document.getElementById('height').value);
  const weight = Number(document.getElementById('weight').value);
  const resultDiv = document.getElementById('result');
  resultDiv.textContent = '计算中...';

  try {
    // 你的 Cloudflare Worker API 地址
    const res = await fetch('https://bmi-worker.yicuilin123.workers.dev/', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ height, weight })
    });
    const data = await res.json();
    if (data.bmi) {
      const bmi = parseFloat(data.bmi);
      resultDiv.innerHTML = `你的 BMI 是：<span style="color:#4f46e5">${bmi.toFixed(2)}</span>`;
      const level = getBmiLevel(bmi);
      const labelDiv = document.getElementById('bmi-type');
      labelDiv.textContent = '体型：' + level.label;
      labelDiv.className = level.className ? 'bmi-type ' + level.className : 'bmi-type';
    } else {
      resultDiv.textContent = '计算失败：' + (data.error || '未知错误');
      document.getElementById('bmi-type').textContent = '';
    }
  } catch (err) {
    resultDiv.textContent = '网络错误或API不可用';
    document.getElementById('bmi-type').textContent = '';
  }
};
</script>
</body>
</html>
