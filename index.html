<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI 计算器</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bmi-container {
      background: #fff;
      padding: 3.1rem 2.1rem 2.3rem 2.1rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.17);
      max-width: 470px;
      width: 96vw;
      margin: 3rem 0;
      text-align: center;
      transition: box-shadow 0.25s;
      min-height: 580px;  /* 防止按钮点击时高度突变导致抖动 */
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 2.1rem;
      color: #4f46e5;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 1.4rem;
      font-size: 1.13rem;
      color: #444;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.45rem 0.75rem;
      margin-left: 0.7rem;
      border: 1.5px solid #c7d2fe;
      border-radius: 6px;
      outline: none;
      font-size: 1.13rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 145px;
      box-sizing: border-box;
      background: #f4f7fe;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 6px #c7d2fe80;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.62rem 1.6rem;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 #6366f150;
    }
    #result {
      margin-top: 1.5rem;
      min-height: 2.2rem;
      font-size: 1.24rem;
      color: #222;
      font-weight: 600;
      transition: min-height 0.2s;
    }
    .bmi-gauge {
      margin: 2.1rem 0 0.7rem 0;
      width: 100%;
      display: flex;
      justify-content: center;
      min-height: 185px;
      transition: min-height 0.2s;
    }
    .bmi-legend {
      display: flex;
      justify-content: space-between;
      font-size: 1.04rem;
      color: #555;
      margin: 0.2rem 0 1.3rem 0;
      max-width: 355px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .bmi-legend span {
      width: 24%;
      text-align: center;
    }
    @media (max-width: 700px) {
      .bmi-container {
        padding: 1.2rem 0.3rem;
        max-width: 99vw;
        min-height: 500px;
        margin: 0.8rem 0;
      }
      .bmi-gauge {
        margin: 1.2rem 0 0.7rem 0;
      }
      input[type="number"] {
        width: 70px;
      }
      h2 { font-size: 1.32rem; }
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）: <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）: <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <div class="bmi-gauge" id="gaugeBox"></div>
    <div class="bmi-legend">
      <span style="color:#f97316">偏瘦</span>
      <span style="color:#10b981">正常</span>
      <span style="color:#fbbf24">超重</span>
      <span style="color:#ef4444">肥胖</span>
    </div>
  </div>

  <script>
    // 体型区间
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", color: "#f97316" };
      if (bmi < 24) return { label: "正常", color: "#10b981" };
      if (bmi < 28) return { label: "超重", color: "#fbbf24" };
      return { label: "肥胖", color: "#ef4444" };
    }

    // 真正半圆仪表盘
    function renderGauge(bmi) {
      const minBMI = 10, maxBMI = 40;
      const angleRange = 180;
      const levels = [
        { from: 10, to: 18.5, color: "#f97316" },  // 偏瘦 orange
        { from: 18.5, to: 24, color: "#10b981" },  // 正常 green
        { from: 24, to: 28, color: "#fbbf24" },    // 超重 yellow
        { from: 28, to: 40, color: "#ef4444" },    // 肥胖 red
      ];
      // 指针角度
      let value = Math.max(minBMI, Math.min(maxBMI, bmi));
      // 0=最左(180deg), 1=最右(0deg)
      let t = (value - minBMI) / (maxBMI - minBMI);
      let pointerAngle = 180 - t * 180; // 180(左)-0(右)
      let pointerRadian = pointerAngle * Math.PI / 180;
      // 仪表盘主半圆参数
      const cx = 170, cy = 170, r = 120, pointerLen = 96;
      // 刻度标签
      const ticks = [
        { v: 10, label: "10" },
        { v: 18.5, label: "18.5" },
        { v: 24, label: "24" },
        { v: 28, label: "28" },
        { v: 40, label: "40" }
      ];
      // SVG 生成
      let svg = `<svg width="340" height="185" viewBox="0 0 340 185">
        <defs>
          <radialGradient id="pointer-shadow" cx="50%" cy="80%" r="80%">
            <stop offset="0%" stop-color="#6366f1" stop-opacity="0.16"/>
            <stop offset="90%" stop-color="#6366f1" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <!-- 仪表盘色区 -->
        ${levels.map(lv => {
          // 区块角度
          let t1 = (lv.from - minBMI) / (maxBMI - minBMI);
          let t2 = (lv.to - minBMI) / (maxBMI - minBMI);
          let startAngle = 180 - t1 * 180;
          let endAngle = 180 - t2 * 180;
          let largeArc = Math.abs(endAngle - startAngle) > 90 ? 1 : 0;
          let x1 = cx + r * Math.cos(startAngle * Math.PI / 180);
          let y1 = cy + r * Math.sin(startAngle * Math.PI / 180);
          let x2 = cx + r * Math.cos(endAngle * Math.PI / 180);
          let y2 = cy + r * Math.sin(endAngle * Math.PI / 180);
          return `<path d="M${x1},${y1} A${r},${r} 0 ${largeArc} 1 ${x2},${y2}" stroke="${lv.color}" stroke-width="22" fill="none"/>`;
        }).join('')}
        <!-- 刻度和标签 -->
        ${ticks.map((tick, i) => {
          let tt = (tick.v - minBMI) / (maxBMI - minBMI);
          let ang = 180 - tt * 180;
          let r1 = 134, r2 = 146;
          let xt = cx + r1 * Math.cos(ang * Math.PI / 180);
          let yt = cy + r1 * Math.sin(ang * Math.PI / 180);
          let xl = cx + r2 * Math.cos(ang * Math.PI / 180);
          let yl = cy + r2 * Math.sin(ang * Math.PI / 180);
          // 标签位置
          let lblR = 156;
          let lblX = cx + lblR * Math.cos(ang * Math.PI / 180);
          let lblY = cy + lblR * Math.sin(ang * Math.PI / 180) + 8;
          return `
            <line x1="${xt}" y1="${yt}" x2="${xl}" y2="${yl}" stroke="#b4bbda" stroke-width="2"/>
            <text x="${lblX}" y="${lblY}" text-anchor="middle" font-size="13" fill="#8894b5">${tick.label}</text>
          `;
        }).join('')}
        <!-- 指针阴影 -->
        <circle cx="${cx + pointerLen * Math.cos(pointerRadian)}" cy="${cy + pointerLen * Math.sin(pointerRadian)}" r="11" fill="url(#pointer-shadow)" opacity="0.39"/>
        <!-- 指针主体（箭头） -->
        <g>
          <circle cx="${cx}" cy="${cy}" r="10" fill="#6366f1" opacity="0.15"/>
          <polygon points="
            ${cx},${cy}
            ${cx + (pointerLen - 20) * Math.cos(pointerRadian - 0.03)},${cy + (pointerLen - 20) * Math.sin(pointerRadian - 0.03)}
            ${cx + pointerLen * Math.cos(pointerRadian)},${cy + pointerLen * Math.sin(pointerRadian)}
            ${cx + (pointerLen - 20) * Math.cos(pointerRadian + 0.03)},${cy + (pointerLen - 20) * Math.sin(pointerRadian + 0.03)}
          " fill="#6366f1"/>
          <circle cx="${cx + pointerLen * Math.cos(pointerRadian)}" cy="${cy + pointerLen * Math.sin(pointerRadian)}" r="8.5" fill="#6366f1"/>
        </g>
        <!-- BMI 文字 -->
        <text x="${cx}" y="106" text-anchor="middle" font-size="30" font-weight="bold" fill="#222">BMI = ${bmi.toFixed(1)}</text>
      </svg>`;
      return svg;
    }

    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');
      const gaugeBox = document.getElementById('gaugeBox');
      resultDiv.innerText = '计算中...';
      gaugeBox.innerHTML = '';

      try {
        const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ height, weight })
        });
        const data = await res.json();
        if (data.bmi) {
          const bmiNum = parseFloat(data.bmi);
          const levelInfo = getBmiLevel(bmiNum);
          resultDiv.innerHTML = `你的 <b>BMI</b> 是：<b style="color:#6366f1">${bmiNum}</b>，体型：<b style="color:${levelInfo.color}">${levelInfo.label}</b>`;
          gaugeBox.innerHTML = renderGauge(bmiNum);
        } else {
          resultDiv.innerText = '计算失败：' + (data.error || '未知错误');
        }
      } catch (err) {
        resultDiv.innerText = '网络错误或API不可用';
      }
    };
  </script>
</body>
</html>
