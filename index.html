<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI 计算器</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bmi-container {
      background: #fff;
      padding: 2.8rem 2.1rem 2.5rem 2.1rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.14);
      max-width: 470px;
      width: 96vw;
      margin: 2.5rem 0;
      text-align: center;
      transition: box-shadow 0.25s;
      min-height: 540px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 2.1rem;
      color: #4f46e5;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 1.3rem;
      font-size: 1.13rem;
      color: #444;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.45rem 0.75rem;
      margin-left: 0.7rem;
      border: 1.5px solid #c7d2fe;
      border-radius: 6px;
      outline: none;
      font-size: 1.13rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 145px;
      box-sizing: border-box;
      background: #f4f7fe;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 6px #c7d2fe80;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.62rem 1.6rem;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 #6366f150;
    }
    #result {
      margin-top: 1.2rem;
      min-height: 2.1rem;
      font-size: 1.24rem;
      color: #222;
      font-weight: 600;
      transition: min-height 0.2s;
    }
    .bmi-gauge {
      margin: 2.0rem 0 0.5rem 0;
      width: 100%;
      display: flex;
      justify-content: center;
      min-height: 190px;
      transition: min-height 0.2s;
    }
    .bmi-legend {
      display: flex;
      justify-content: space-between;
      font-size: 1.04rem;
      color: #555;
      margin: 0.3rem 0 1.1rem 0;
      max-width: 355px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
      letter-spacing: 1px;
    }
    .bmi-legend span {
      width: 24%;
      text-align: center;
    }
    @media (max-width: 700px) {
      .bmi-container {
        padding: 1.2rem 0.2rem;
        max-width: 99vw;
        min-height: 420px;
        margin: 0.8rem 0;
      }
      .bmi-gauge {
        margin: 1.0rem 0 0.5rem 0;
      }
      input[type="number"] {
        width: 70px;
      }
      h2 { font-size: 1.32rem; }
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）: <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）: <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <div class="bmi-gauge" id="gaugeBox"></div>
    <div class="bmi-legend">
      <span style="color:#f97316">偏瘦</span>
      <span style="color:#10b981">正常</span>
      <span style="color:#fbbf24">超重</span>
      <span style="color:#ef4444">肥胖</span>
    </div>
  </div>

  <script>
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", color: "#f97316" };
      if (bmi < 24) return { label: "正常", color: "#10b981" };
      if (bmi < 28) return { label: "超重", color: "#fbbf24" };
      return { label: "肥胖", color: "#ef4444" };
    }

    // 弧线工具
    function describeArc(cx, cy, r, startAngle, endAngle) {
      // 转为弧度
      let start = polarToCartesian(cx, cy, r, endAngle);
      let end = polarToCartesian(cx, cy, r, startAngle);
      let largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
      return [
        "M", start.x, start.y,
        "A", r, r, 0, largeArcFlag, 0, end.x, end.y
      ].join(" ");
    }
    function polarToCartesian(cx, cy, r, angleInDegrees) {
      let angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
      return {
        x: cx + (r * Math.cos(angleInRadians)),
        y: cy + (r * Math.sin(angleInRadians))
      };
    }

    // 真正专业的半圆仪表盘
    function renderGauge(bmi) {
      const minBMI = 10, maxBMI = 40;
      const cx = 170, cy = 170, r = 120, pointerLen = 96;
      const angleStart = 180, angleEnd = 0; // 从左到右180°
      // 区块
      const levels = [
        { from: 10, to: 18.5, color: "#f97316" },  // 偏瘦
        { from: 18.5, to: 24, color: "#10b981" },  // 正常
        { from: 24, to: 28, color: "#fbbf24" },    // 超重
        { from: 28, to: 40, color: "#ef4444" },    // 肥胖
      ];
      // 区块弧线
      let arcs = levels.map(lv=>{
        let sa = angleStart - ((lv.from-minBMI)/(maxBMI-minBMI)) * 180;
        let ea = angleStart - ((lv.to-minBMI)/(maxBMI-minBMI)) * 180;
        return `<path d="${describeArc(cx, cy, r, sa, ea)}" stroke="${lv.color}" stroke-width="22" fill="none"/>`;
      }).join('');
      // 刻度
      const ticks = [
        { v: 10, label: "10" },
        { v: 18.5, label: "18.5" },
        { v: 24, label: "24" },
        { v: 28, label: "28" },
        { v: 40, label: "40" }
      ];
      let tickLines = ticks.map(tick=>{
        let t = (tick.v - minBMI)/(maxBMI-minBMI);
        let ang = angleStart - t*180;
        let r1 = 134, r2 = 146;
        let p1 = polarToCartesian(cx, cy, r1, ang);
        let p2 = polarToCartesian(cx, cy, r2, ang);
        // 标签
        let lblR = 156;
        let lbl = polarToCartesian(cx, cy, lblR, ang);
        return `
          <line x1="${p1.x}" y1="${p1.y}" x2="${p2.x}" y2="${p2.y}" stroke="#b4bbda" stroke-width="2"/>
          <text x="${lbl.x}" y="${lbl.y+7}" text-anchor="middle" font-size="13" fill="#8894b5">${tick.label}</text>
        `;
      }).join('');
      // 指针
      let value = Math.max(minBMI, Math.min(maxBMI, bmi));
      let t = (value-minBMI)/(maxBMI-minBMI);
      let pointerAngle = angleStart - t*180;
      let pointerRadian = (pointerAngle-90)*Math.PI/180;
      let px = cx + pointerLen*Math.cos(pointerRadian);
      let py = cy + pointerLen*Math.sin(pointerRadian);

      let svg = `<svg width="340" height="185" viewBox="0 0 340 185">
        <defs>
          <radialGradient id="pointer-shadow" cx="50%" cy="80%" r="80%">
            <stop offset="0%" stop-color="#6366f1" stop-opacity="0.16"/>
            <stop offset="90%" stop-color="#6366f1" stop-opacity="0"/>
          </radialGradient>
        </defs>
        ${arcs}
        ${tickLines}
        <!-- 指针阴影 -->
        <circle cx="${px}" cy="${py}" r="11" fill="url(#pointer-shadow)" opacity="0.39"/>
        <!-- 指针（细长线） -->
        <g>
          <circle cx="${cx}" cy="${cy}" r="10" fill="#6366f1" opacity="0.15"/>
          <line x1="${cx}" y1="${cy}" x2="${px}" y2="${py}" stroke="#6366f1" stroke-width="7" stroke-linecap="round"/>
          <circle cx="${px}" cy="${py}" r="8" fill="#6366f1"/>
        </g>
        <!-- BMI 文字 -->
        <text x="${cx}" y="106" text-anchor="middle" font-size="30" font-weight="bold" fill="#222">BMI = ${bmi.toFixed(1)}</text>
      </svg>`;
      return svg;
    }

    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');
      const gaugeBox = document.getElementById('gaugeBox');
      resultDiv.innerText = '计算中...';
      gaugeBox.innerHTML = '';

      try {
        const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ height, weight })
        });
        const data = await res.json();
        if (data.bmi) {
          const bmiNum = parseFloat(data.bmi);
          const levelInfo = getBmiLevel(bmiNum);
          resultDiv.innerHTML = `你的 <b>BMI</b> 是：<b style="color:#6366f1">${bmiNum}</b>，体型：<b style="color:${levelInfo.color}">${levelInfo.label}</b>`;
          gaugeBox.innerHTML = renderGauge(bmiNum);
        } else {
          resultDiv.innerText = '计算失败：' + (data.error || '未知错误');
        }
      } catch (err) {
        resultDiv.innerText = '网络错误或API不可用';
      }
    };
  </script>
</body>
</html>
