<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI 计算器</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bmi-container {
      background: #fff;
      padding: 2.8rem 2.2rem 2.8rem 2.2rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.17);
      max-width: 430px;
      width: 100vw;
      margin: 3rem 0;
      text-align: center;
      transition: box-shadow 0.25s;
    }
    h2 {
      margin-bottom: 2.1rem;
      color: #4f46e5;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 1.4rem;
      font-size: 1.12rem;
      color: #444;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.44rem 0.77rem;
      margin-left: 0.7rem;
      border: 1px solid #c7d2fe;
      border-radius: 6px;
      outline: none;
      font-size: 1.11rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 155px;
      box-sizing: border-box;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 6px #c7d2fe80;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.65rem 1.8rem;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.13rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 #6366f150;
    }
    #result {
      margin-top: 1.7rem;
      min-height: 2.2rem;
      font-size: 1.19rem;
      color: #333;
      font-weight: 600;
    }
    .bmi-gauge {
      margin: 2rem 0 0.6rem 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .bmi-legend {
      display: flex;
      justify-content: space-between;
      font-size: 0.98rem;
      color: #555;
      margin: 0.2rem 0 1.1rem 0;
      max-width: 310px;
      margin-left: auto;
      margin-right: auto;
    }
    .bmi-legend span {
      width: 24%;
      text-align: center;
      font-weight: 500;
      letter-spacing: 1px;
    }
    @media (max-width: 700px) {
      .bmi-container {
        padding: 1.1rem 0.4rem;
        max-width: 99vw;
        margin: 0.7rem 0;
      }
      .bmi-gauge {
        margin: 1.2rem 0 0.4rem 0;
      }
      input[type="number"] {
        width: 70px;
      }
      h2 { font-size: 1.32rem; }
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）: <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）: <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <div class="bmi-gauge" id="gaugeBox"></div>
    <div class="bmi-legend">
      <span style="color:#f97316">偏瘦</span>
      <span style="color:#10b981">正常</span>
      <span style="color:#fbbf24">超重</span>
      <span style="color:#ef4444">肥胖</span>
    </div>
  </div>

  <script>
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", color: "#f97316" };
      if (bmi < 24) return { label: "正常", color: "#10b981" };
      if (bmi < 28) return { label: "超重", color: "#fbbf24" };
      return { label: "肥胖", color: "#ef4444" };
    }

    // 绘制仪表盘
    function renderGauge(bmi) {
      const minBMI = 16, maxBMI = 40;
      const angleRange = 180;
      const levels = [
        { from: 16, to: 18.5, color: "#f97316" },  // 偏瘦 orange
        { from: 18.5, to: 24, color: "#10b981" },  // 正常 green
        { from: 24, to: 28, color: "#fbbf24" },    // 超重 yellow
        { from: 28, to: 40, color: "#ef4444" },    // 肥胖 red
      ];
      // 计算指针角度
      let value = Math.max(minBMI, Math.min(maxBMI, bmi));
      let pointerAngle = ((value - minBMI) / (maxBMI - minBMI)) * angleRange;
      let pointerRadian = (pointerAngle - 90) * Math.PI / 180;

      // 仪表盘SVG
      let svg = `<svg width="320" height="175" viewBox="0 0 320 175">
        <defs>
          <linearGradient id="bmi-bg" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#f97316"/>
            <stop offset="46%" stop-color="#10b981"/>
            <stop offset="70%" stop-color="#fbbf24"/>
            <stop offset="100%" stop-color="#ef4444"/>
          </linearGradient>
        </defs>
        ${levels.map(lv => {
          // 仪表盘各区块路径
          let startAngle = ((lv.from - minBMI) / (maxBMI - minBMI)) * angleRange;
          let endAngle = ((lv.to - minBMI) / (maxBMI - minBMI)) * angleRange;
          let largeArc = endAngle - startAngle > 90 ? 1 : 0;
          let r = 110, cx = 160, cy = 150;
          let x1 = cx + r * Math.cos((Math.PI * (startAngle - 90)) / 180);
          let y1 = cy + r * Math.sin((Math.PI * (startAngle - 90)) / 180);
          let x2 = cx + r * Math.cos((Math.PI * (endAngle - 90)) / 180);
          let y2 = cy + r * Math.sin((Math.PI * (endAngle - 90)) / 180);
          return `
            <path d="M${x1},${y1} A${r},${r} 0 ${largeArc} 1 ${x2},${y2}" stroke="${lv.color}" stroke-width="18" fill="none"/>
          `;
        }).join('')}
        <!-- 刻度 -->
        ${[16,18.5,24,28,40].map((val,i)=>{
          let ang = ((val - minBMI) / (maxBMI - minBMI)) * angleRange;
          let r1=122,r2=130,cx=160,cy=150;
          let x1 = cx + r1 * Math.cos((Math.PI * (ang - 90)) / 180);
          let y1 = cy + r1 * Math.sin((Math.PI * (ang - 90)) / 180);
          let x2 = cx + r2 * Math.cos((Math.PI * (ang - 90)) / 180);
          let y2 = cy + r2 * Math.sin((Math.PI * (ang - 90)) / 180);
          return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="#ccc" stroke-width="2"/>`;
        }).join('')}
        <!-- 指针 -->
        <g>
          <circle cx="160" cy="150" r="10" fill="#6366f1" opacity="0.10"/>
          <line x1="160" y1="150" x2="${160+95*Math.cos(pointerRadian)}" y2="${150+95*Math.sin(pointerRadian)}" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
          <circle cx="${160+95*Math.cos(pointerRadian)}" cy="${150+95*Math.sin(pointerRadian)}" r="7" fill="#6366f1"/>
        </g>
        <!-- BMI 文字 -->
        <text x="160" y="120" text-anchor="middle" font-size="22" font-weight="bold" fill="#222">BMI = ${bmi.toFixed(1)}</text>
      </svg>`;
      return svg;
    }

    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');
      const gaugeBox = document.getElementById('gaugeBox');
      resultDiv.innerText = '计算中...';
      gaugeBox.innerHTML = '';

      try {
        const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ height, weight })
        });
        const data = await res.json();
        if (data.bmi) {
          const bmiNum = parseFloat(data.bmi);
          resultDiv.innerHTML = `你的 BMI 是：<span style="color:#6366f1">${bmiNum}</span>，体型：<b style="color:${getBmiLevel(bmiNum).color}">${getBmiLevel(bmiNum).label}</b>`;
          gaugeBox.innerHTML = renderGauge(bmiNum);
        } else {
          resultDiv.innerText = '计算失败：' + (data.error || '未知错误');
        }
      } catch (err) {
        resultDiv.innerText = '网络错误或API不可用';
      }
    };
  </script>
</body>
</html>
