<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI 计算器</title>
  <!-- 引入 cssgauges 库 -->
  <link href="https://cdn.jsdelivr.net/gh/withaspark/cssgauges/gauges.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/withaspark/cssgauges/gauges.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bmi-container {
      background: #fff;
      padding: 2.5rem 2.1rem 2.1rem 2.1rem;
      border-radius: 24px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.10);
      max-width: 480px;
      width: 96vw;
      margin: 2.5rem 0;
      text-align: center;
      min-height: 540px;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 2.1rem;
      color: #4f46e5;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 1.3rem;
      font-size: 1.13rem;
      color: #444;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.45rem 0.75rem;
      margin-left: 0.7rem;
      border: 1.5px solid #c7d2fe;
      border-radius: 6px;
      outline: none;
      font-size: 1.13rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 145px;
      box-sizing: border-box;
      background: #f4f7fe;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 6px #c7d2fe80;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.62rem 1.6rem;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 #6366f150;
    }
    #result {
      margin-top: 1.2rem;
      min-height: 2.1rem;
      font-size: 1.24rem;
      color: #222;
      font-weight: 600;
      transition: min-height 0.2s;
    }
    .gauge {
      display: inline-block;
      margin: 1.2rem auto 1.6rem auto;
      width: 320px;
      height: 160px;
    }
    .bmi-value {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #4f46e5;
      letter-spacing: 1px;
    }
    .bmi-type {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .bmi-type.normal { color: #10b981; }
    .bmi-type.thin { color: #f97316; }
    .bmi-type.fat { color: #ef4444; }
    .bmi-type.over { color: #fbbf24; }
    @media (max-width: 520px) {
      .gauge { width: 92vw; height: 40vw; min-width: 0; }
      .bmi-container { padding: 0.7rem 0.2rem; }
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）: <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）: <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <span id="bmi-gauge" class="gauge" data-value="0.5" data-thickness="18" data-units=""></span>
    <div id="bmi-label" class="bmi-type"></div>
  </div>

  <script>
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", className: "thin" };
      if (bmi < 24) return { label: "正常", className: "normal" };
      if (bmi < 28) return { label: "超重", className: "over" };
      return { label: "肥胖", className: "fat" };
    }

    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');
      const gauge = document.getElementById('bmi-gauge');
      const label = document.getElementById('bmi-label');

      resultDiv.innerText = '计算中...';
      gauge.setAttribute('data-value', 0.5);
      label.innerText = '';

      try {
        const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ height, weight })
        });
        const data = await res.json();
        if (data.bmi) {
          const bmiNum = parseFloat(data.bmi);
          // 0对应BMI=10，1对应BMI=40
          let percent = (bmiNum - 10) / 30;
          percent = Math.max(0, Math.min(1, percent));
          gauge.setAttribute('data-value', percent.toFixed(3));
          if (typeof redrawGauge === 'function') redrawGauge(gauge);

          const level = getBmiLevel(bmiNum);
          resultDiv.innerHTML = `<span class="bmi-value">你的 BMI 是：${bmiNum}</span>`;
          label.innerHTML = `<span class="bmi-type ${level.className}">体型：${level.label}</span>`;
        } else {
          resultDiv.innerText = '计算失败：' + (data.error || '未知错误');
        }
      } catch (err) {
        resultDiv.innerText = '网络错误或API不可用';
      }
    };
  </script>
</body>
</html>
