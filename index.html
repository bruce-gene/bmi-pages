<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>BMI Gauge Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Gauge.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
  <style>
    body {
      background: #f1f4fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60,100,200,0.13);
      margin: 40px auto 0 auto;
      padding: 28px 20px 28px 20px;
      max-width: 400px;
      width: 95vw;
      text-align: center;
    }
    h2 {
      color: #6366f1;
      letter-spacing: 1.5px;
      margin-top: 0;
      font-size: 2rem;
    }
    label {
      display: block;
      margin: 18px 0 10px 0;
      font-size: 1.12rem;
      color: #333;
    }
    input[type="number"] {
      font-size: 1.09rem;
      padding: 7px 12px;
      border-radius: 5px;
      border: 1.5px solid #c7d2fe;
      outline: none;
      background: #f7f8fd;
      width: 110px;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 5px #818cf865;
    }
    button {
      margin-top: 18px;
      padding: 10px 42px;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      font-size: 1.16rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px #6366f150;
    }
    #result {
      margin: 1.2rem 0 0.5rem 0;
      font-size: 1.45rem;
      color: #222;
      font-weight: bold;
    }
    #bmi-gauge-canvas {
      display: block;
      margin: 1.2rem auto 0 auto;
      width: 320px;
      max-width: 95vw;
      height: 160px;
      background: none;
    }
    #bmi-label {
      font-size: 1.22rem;
      font-weight: bold;
      margin: 1.2rem 0 0 0;
      letter-spacing: 2px;
      min-height: 1.6em;
    }
    #bmi-label.thin { color: #f97316; }
    #bmi-label.normal { color: #10b981; }
    #bmi-label.over { color: #fbbf24; }
    #bmi-label.fat { color: #ef4444; }
    @media (max-width: 520px) {
      #bmi-gauge-canvas { width: 99vw; height: 44vw; }
      .container { padding: 6vw 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）:
        <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）:
        <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <canvas id="bmi-gauge-canvas" width="320" height="160"></canvas>
    <div id="bmi-label"></div>
  </div>

  <script>
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", className: "thin" };
      if (bmi < 24) return { label: "正常", className: "normal" };
      if (bmi < 28) return { label: "超重", className: "over" };
      return { label: "肥胖", className: "fat" };
    }

    // 配置仪表盘
    var opts = {
      angle: 0.0, // 半圆
      lineWidth: 0.22,
      radiusScale: 1,
      pointer: {
        length: 0.61,
        strokeWidth: 5,
        color: '#6366f1'
      },
      staticLabels: {
        font: "13px sans-serif",
        labels: [10, 18.5, 24, 28, 40],
        color: "#8894b5",
        fractionDigits: 1
      },
      staticZones: [
        {strokeStyle: "#f97316", min: 10, max: 18.5}, // 偏瘦
        {strokeStyle: "#10b981", min: 18.5, max: 24}, // 正常
        {strokeStyle: "#fbbf24", min: 24, max: 28},   // 超重
        {strokeStyle: "#ef4444", min: 28, max: 40}    // 肥胖
      ],
      renderTicks: {
        divisions: 4,
        divWidth: 2,
        divLength: 0.6,
        divColor: "#333",
        subDivisions: 3,
        subLength: 0.5,
        subWidth: 1,
        subColor: "#bcbcbc"
      }
    };
    var target = document.getElementById('bmi-gauge-canvas');
    var gauge = new Gauge(target).setOptions(opts);
    gauge.maxValue = 40;
    gauge.setMinValue(10);
    gauge.animationSpeed = 38;
    gauge.set(22); // 初始

    function updateLabel(bmiNum) {
      const level = getBmiLevel(bmiNum);
      const labelDiv = document.getElementById('bmi-label');
      labelDiv.textContent = '体型：' + level.label;
      labelDiv.className = level.className ? 'bmi-label ' + level.className : 'bmi-label';
    }

    // 绑定表单
    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = '计算中...';
      updateLabel(10);
      gauge.set(10);

      // 计算 BMI
      try {
        // 如果你有后端API就用这个
        // const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
        //   method: 'POST',
        //   headers: {'Content-Type': 'application/json'},
        //   body: JSON.stringify({ height, weight })
        // });
        // const data = await res.json();
        // if (data.bmi) { ... }

        // 本地计算
        const bmiNum = weight / Math.pow(height / 100, 2);
        resultDiv.innerHTML = `你的 BMI 是：<span style="color:#4f46e5;">${bmiNum.toFixed(2)}</span>`;
        gauge.set(bmiNum);
        updateLabel(bmiNum);
      } catch (err) {
        resultDiv.textContent = '网络错误或API不可用';
      }
    };

    // 初始体型
    updateLabel(22);
  </script>
</body>
</html>
