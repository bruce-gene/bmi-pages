<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>BMI 计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Gauge.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #fff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'PingFang SC', 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bmi-container {
      background: #fff;
      padding: 2.2rem 2.1rem 2.1rem 2.1rem;
      border-radius: 22px;
      box-shadow: 0 8px 40px 0 rgba(31, 38, 135, 0.14);
      max-width: 480px;
      width: 96vw;
      margin: 2.5rem 0;
      text-align: center;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 2.1rem;
      color: #4f46e5;
      letter-spacing: 2px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-bottom: 1.3rem;
      font-size: 1.13rem;
      color: #444;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.45rem 0.75rem;
      margin-left: 0.7rem;
      border: 1.5px solid #c7d2fe;
      border-radius: 6px;
      outline: none;
      font-size: 1.13rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 145px;
      box-sizing: border-box;
      background: #f4f7fe;
    }
    input[type="number"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 6px #c7d2fe80;
    }
    button {
      margin-top: 0.6rem;
      padding: 0.62rem 1.6rem;
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.14rem;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 #818cf836;
      transition: background 0.2s, box-shadow 0.2s;
      min-width: 120px;
    }
    button:hover {
      background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
      box-shadow: 0 4px 16px 0 #6366f150;
    }
    #result {
      margin-top: 1.2rem;
      min-height: 2.1rem;
      font-size: 1.32rem;
      color: #222;
      font-weight: 600;
      transition: min-height 0.2s;
    }
    #bmi-gauge-canvas {
      display: block;
      margin: 1.4rem auto 0.4rem auto;
      width: 350px;
      max-width: 95vw;
      height: 170px;
    }
    .bmi-label {
      margin-top: 0.8rem;
      font-size: 1.25rem;
      font-weight: bold;
      min-height: 1.7em;
      letter-spacing: 2px;
    }
    .bmi-label.thin { color: #f97316; }
    .bmi-label.normal { color: #10b981; }
    .bmi-label.over { color: #fbbf24; }
    .bmi-label.fat { color: #ef4444; }
    @media (max-width: 520px) {
      #bmi-gauge-canvas { width: 98vw; height: 38vw; }
      .bmi-container { padding: 0.7rem 0.1rem; }
    }
  </style>
</head>
<body>
  <div class="bmi-container">
    <h2>BMI 计算器</h2>
    <form id="bmiForm" autocomplete="off">
      <label>
        身高（cm）: <input type="number" id="height" required min="50" max="250" step="0.1" placeholder="如 170">
      </label>
      <label>
        体重（kg）: <input type="number" id="weight" required min="10" max="300" step="0.1" placeholder="如 65">
      </label>
      <button type="submit">计算</button>
    </form>
    <div id="result"></div>
    <canvas id="bmi-gauge-canvas" width="350" height="170"></canvas>
    <div id="bmi-label" class="bmi-label"></div>
  </div>

  <script>
    // 获取体型分类
    function getBmiLevel(bmi) {
      if (bmi < 18.5) return { label: "偏瘦", className: "thin" };
      if (bmi < 24) return { label: "正常", className: "normal" };
      if (bmi < 28) return { label: "超重", className: "over" };
      return { label: "肥胖", className: "fat" };
    }

    // 初始化 Gauge
    var opts = {
      angle: 0.0, // 0 = 半圆, 0.5 = 3/4圆
      lineWidth: 0.23,
      radiusScale: 1,
      pointer: {
        length: 0.61,
        strokeWidth: 5,
        color: '#6366f1'
      },
      limitMax: false,
      limitMin: false,
      colorStart: '#6FADCF',
      colorStop: '#8FC0DA',
      strokeColor: '#E0E7FF',
      generateGradient: true,
      highDpiSupport: true,
      // 半圆
      staticLabels: {
        font: "13px sans-serif",
        labels: [10, 18.5, 24, 28, 40],
        color: "#8894b5",
        fractionDigits: 1
      },
      staticZones: [
        {strokeStyle: "#f97316", min: 10, max: 18.5}, // 偏瘦
        {strokeStyle: "#10b981", min: 18.5, max: 24}, // 正常
        {strokeStyle: "#fbbf24", min: 24, max: 28},   // 超重
        {strokeStyle: "#ef4444", min: 28, max: 40}    // 肥胖
      ],
      renderTicks: {
        divisions: 4,
        divWidth: 2,
        divLength: 0.6,
        divColor: "#333",
        subDivisions: 3,
        subLength: 0.5,
        subWidth: 1,
        subColor: "#bcbcbc"
      }
    };
    var target = document.getElementById('bmi-gauge-canvas');
    var gauge = new Gauge(target).setOptions(opts);
    gauge.maxValue = 40;
    gauge.setMinValue(10);
    gauge.animationSpeed = 36;
    gauge.set(22); // 初始指向22

    // 显示 BMI 体型
    function updateLabel(bmiNum) {
      const level = getBmiLevel(bmiNum);
      const labelDiv = document.getElementById('bmi-label');
      labelDiv.innerHTML = `体型：<span class="${level.className}">${level.label}</span>`;
      labelDiv.className = "bmi-label " + level.className;
    }

    // 结果展示
    document.getElementById('bmiForm').onsubmit = async function (e) {
      e.preventDefault();
      const height = Number(document.getElementById('height').value);
      const weight = Number(document.getElementById('weight').value);
      const resultDiv = document.getElementById('result');

      resultDiv.innerText = '计算中...';
      gauge.set(10); // 暂时回归最小值
      updateLabel(10);

      try {
        const res = await fetch('https://bmi-worker.yicuilin123.workers.dev', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ height, weight })
        });
        const data = await res.json();
        if (data.bmi) {
          const bmiNum = parseFloat(data.bmi);
          resultDiv.innerHTML = `<span style="font-size:2.1rem;color:#4f46e5;font-weight:bold;">你的 BMI 是：${bmiNum}</span>`;
          gauge.set(bmiNum); // 设置仪表盘指针
          updateLabel(bmiNum);
        } else {
          resultDiv.innerText = '计算失败：' + (data.error || '未知错误');
        }
      } catch (err) {
        resultDiv.innerText = '网络错误或API不可用';
      }
    };

    // 初始化页面体型
    updateLabel(22);
  </script>
</body>
</html>
